<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mini Keep</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Login to Mini Keep</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <a href="pages/register.html" class="auth-link">Don't have an account? Register</a>
        </div>
    </div>
    <script>
        // Simple inline script to handle path issues for auth.js
        // We will load auth.js which expects to find form elements
        const API_URL = 'http://localhost:5000/api';
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('user', JSON.stringify(data));
                    window.location.href = 'pages/dashboard.html'; 
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error(error);
                alert('Login failed');
            }
        });
        
        if(localStorage.getItem('user')) {
             window.location.href = 'pages/dashboard.html';
        }
    </script>
</body>
</html>
